<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TrustTrack</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 60%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      margin: 3rem auto;
      background: rgba(255,255,255,0.85);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,90,160,0.10), 0 1.5px 8px rgba(44,90,160,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(44,90,160,0.10);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header .logo {
      font-size: 2.5rem;
      color: #2c5aa0;
      margin-bottom: 0.5rem;
    }
    .auth-header h2 {
      color: #2c5aa0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    .auth-header p {
      color: #64748b;
      font-size: 1.1rem;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .auth-form .form-group {
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .auth-form label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    .auth-form input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.3s;
    }
    .auth-form input:focus {
      outline: none;
      border-color: #2c5aa0;
      background: #fff;
    }
    .auth-btn {
      width: 100%;
      background: linear-gradient(135deg, #2c5aa0 0%, #f59e0b 100%);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(44, 90, 160, 0.15);
    }
    .auth-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(44, 90, 160, 0.18);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748b;
      font-size: 1rem;
    }
    .auth-footer a {
      color: #2c5aa0;
      text-decoration: underline;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .auth-container {
        padding: 1.5rem 0.5rem;
        border-radius: 1.2rem;
      }
      .auth-header h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo"><i class="fas fa-bus"></i></div>
      <h2>Create Account</h2>
      <p>Join TrustTrack to start reviewing</p>
    </div>
    <form class="auth-form">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" name="name" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="auth-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
  </div>
</body>
</html>
